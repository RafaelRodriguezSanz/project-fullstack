name: Backport to Develop

on:
  push:
    branches:
      - master

jobs:
  backport:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Determine Release Version
        id: version
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git submodule foreach 'git config --local credential.helper "store --file=.git/credentials"'

      - name: Backport to Develop
        run: |
          # Obtén el SHA del último commit en la rama develop
          DEVELOP_SHA=$(git ls-remote origin develop | cut -f1)

          # Crea un Pull Request directamente desde master a develop
          curl -X POST \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls" \
            -d "{\"base\":\"develop\",\"head\":\"master\",\"title\":\"Backport to Develop\",\"body\":\"Automated backport from master\"}"

          # Extra: Esperar a que GitHub termine de procesar el PR
          sleep 10

          # Fusionar automáticamente el PR, resolviendo conflictos y aceptando cambios de master
          gh pr merge --merge $DEVELOP_SHA

          
        env:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
            GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}

