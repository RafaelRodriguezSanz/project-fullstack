name: Backport to Develop

on:
  push:
    branches:
      - master

jobs:
  backport:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Determine Release Version
        id: version
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git submodule foreach 'git config --local credential.helper "store --file=.git/credentials"'

      - name: Backport to Develop
        run: |
          # Obtén el SHA del último commit en la rama develop
          DEVELOP_SHA=$(git ls-remote origin develop | cut -f1)

          # Crea un Pull Request directamente desde master a develop
          curl -X POST \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls" \
            -d "{\"base\":\"develop\",\"head\":\"master\",\"title\":\"Backport to Develop\",\"body\":\"Automated backport from master\"}"

          # Extra: Esperar a que GitHub termine de procesar el PR
          sleep 10

          # Obtener el número del nuevo Pull Request
          PR_NUMBER=$(curl -s -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls" | jq -r '.[0].number')

          # Realizar el merge del PR aceptando siempre la versión de master
          curl -X PUT \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/merge" \
            -d "{\"commit_title\":\"Merge pull request #${PR_NUMBER} from ${GITHUB_REPOSITORY}/master\",\"commit_message\":\"Automatically merged backport\",\"sha\":\"${DEVELOP_SHA}\",\"merge_method\":\"squash\",\"auto\":true}"
          
        env:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
